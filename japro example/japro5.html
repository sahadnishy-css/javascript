<!DOCTYPE html>
<html>
    <head>
        <title>swap</title>
    </head>
    <body>
        <script>
            let sample1=Number(prompt("Enter the number:"));
            let sample2=Number(prompt("Enter the second number"));
            let temp = sample1;
            sample1 = sample2;
            sample2=temp;
            document.write("Sample 1 :"+sample1+"<br>");
            document.write("Sample 2 :"+sample2);
        </script>
    </body>
</html>
