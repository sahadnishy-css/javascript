<!DOCTYPE html>
<html>
    <head>
        <title>Area of a triangle </title>
    </head>
    <body>
        <script>
            let base=Number(prompt("Enter the base length:"));
            let height=Number(prompt("Enter the height:"));
            let area=(base*height)/2;
            console.log(`The area is ${area}`)
        </script>
    </body>
</html>
