<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER</title>
</head>
<body>  
    <p id="Result"></p>
    <p id="NewDailog"></p>
    <script>
        let commant= prompt("ENTER THE DIALOG");
        document.getElementById("NewDailog").innerHTML= `Result: ${/[0-9]+/.test(commant)}`;
        let number=commant.replace(/[0-9]+/g,'NUMBER');
        document.getElementById("Result").innerHTML=number;
    </script>
</body>
