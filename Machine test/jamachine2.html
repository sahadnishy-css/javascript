<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Check</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container pt-4">
        <h1 class="display-3 mt-4 d-flex align-items-center justify-content-center"><b>LOTTERY</b></h1>
        <br>
        <button type="button" class="btn btn-success d-block mx-auto " data-toggle="modal" data-target="#myModal" onclick="checkLottery()" id="checkButton">
            Check winning number
        </button>
        <br>
        <h3 id="resultHead" class="text-success text-center" style="visibility: hidden;">The winning number is:</h3>

        <h2 id="result"></h2>
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">WINNING LOTTERY!!</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="modalResult">
                        8888
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    const lotteryNumbers = [2000,2001,1002,2004,2003,2564,8463,5526,7565,9287,7589,7484];
    function checkLottery() {
    let i = Math.floor(Math.random() * 12);
    document.getElementById('modalResult').innerHTML = `The winning lottery number is ${lotteryNumbers[i]}`;
    console.log(`The winning lottery number is ${lotteryNumbers[i]}`);
    let output = document.getElementById('result');
    output.innerHTML = lotteryNumbers[i];
    output.classList = 'text-center';
    output.style.color='red';
    document.getElementById('resultHead').style.visibility = 'visible';
}
</script>
</body>
</html>
