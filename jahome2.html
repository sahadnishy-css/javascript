
<!DOCTYPE html>
<html>
<body>

<h2>CONTACT MANAGER</h2>

<script>
let contact1 = {
    name: 'John Doe',
    phone: '123-456-7890',
    email: 'johndoe@gmail.com', 

    //accessing name property by using this.name
   getinfo: function() {
        return this.name + ' can be reached at ' + this.phone + ' or ' + this.email;
    }

};
function printcontactinfo(contact) {
document.write(contact.getinfo());
}
let contact2 = {
    name: 'Jane Smith',
    phone: '987-654-3210',
    email: 'janesmith@gmail.com',
    getinfo: function() {
        return this.name + ' can be reached at ' + this.phone + ' or ' + this.email;
    }
    //
};
printcontactinfo(contact1);
document.write('<br>'); 
printcontactinfo(contact2);

</script>

</body>
</html>
