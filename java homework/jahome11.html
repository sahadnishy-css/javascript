<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Classes</h2>

<p id="demo"></p>

<script>

  class User {
  constructor(name, age, email) {
    this.name = name;
    this.age = age;
    this.email = email;
  }

    getName() {
    return this.name;
  }

  getAge() {
    return this.age;
  }

  setEmail(newEmail) {
    if (newEmail.includes('@')) {
      this.email = newEmail;
      document.write(`<p>Email updated successfully!</p>`);
    } else {
      document.write(`<p>Invalid email. Must contain "@" symbol.</p>`);
    }
  }

  displayUser() {
    document.write(`<p>Name: ${this.getName()}</p>`);
    document.write(`<p>Age: ${this.getAge()}</p>`);
    document.write(`<p>Email: ${this.email}</p>`);
  }
}

const user1 = new User('Alice', 25, 'alice@example.com');

document.write(`<p>Initial user details:</p>`);
user1.displayUser();

document.write(`<p>\nAttempting to set invalid email:</p>`);
user1.setEmail('aliceexample.com'); 

document.write(`<p>\nAttempting to set valid email:</p>`);
user1.setEmail('alice_new@example.com'); 

document.write(`<p>\nUpdated user details:</p>`);
user1.displayUser();
</script>
</body> 
</html>
